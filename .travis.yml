language: cpp

# blacklist
branches:
  except:
    - master

# whitelist
branches:
  only:
    - travis-test


os:
  - linux
  - osx

dist: xenial

compiler:
  - gcc
  - clang

before_install:
  - sudo apt-get install -y rapidjson-dev
  - sudo apt-get install -y libboost-dev libboost-filesystem-dev libboost-system-dev libboost-program-options-dev 
  - sudo apt-get install -y libgoogle-glog-dev libyaml-cpp-dev qt5-default libqt5svg5-dev
  - sudo apt-get install -y libopencv-dev
  - sudo pip install numpy  

before_script:
  - cd DeepLearningSuite
  - mkdir build
  - cd build
  - cmake ..

script: make

after_success:
  - sh package.sh
  - ls -lh out/* # Assuming you have some files in out/ that you would like to upload
  - wget -c https://github.com/probonopd/uploadtool/raw/master/upload.sh
  - bash upload.sh out/*

branches:
  except:
    - # Do not build tags that we create when we upload to GitHub Releases
    - /^(?i:continuous)$/
